<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Historial de cartas</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'NORMAL'}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:dataTable id="lista-cartas" 
                             value="#{cartas.obtenerHistorial()}" 
                             var="carta"
                             styleClass="tabla-datos"
                             headerClass="tabla-datos-cabecera"
                             rowClasses="tabla-datos-col-impar,tabla-datos-col-par">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Asunto"/>
                        </f:facet>
                        <h:outputText value="#{carta.asunto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre del niño"/>
                        </f:facet>
                        <h:outputText value="#{carta.niño}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fecha de envio"/>
                        </f:facet>
                        <h:outputText value="#{carta.fecha}"/>
                    </h:column>
                </h:dataTable>
            </c:when>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
