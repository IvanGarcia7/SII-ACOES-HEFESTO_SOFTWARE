<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    >
    <ui:define name="title">Crear nuevo niño</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{not empty controlAutorizacion.empleado}">
                <h:head>    
                    <title>Registra a un nuevo niño:</title>

                </h:head>
                <h:body>

                    <div class=" formularioiniciosesion">
                        <h2>Registre un nuevo niño en Acoes:</h2>
                        <script type="text/javascript">
                            PrimeFaces.locales["es"] = {
                                closeText: "Cerrar",
                                prevText: "Anterior",
                                nextText: "Siguiente",
                                monthNames: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                                monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                                dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
                                dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                                dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
                                weekHeader: "Semana",
                                firstDay: 0,
                                isRTL: false,
                                showMonthAfterYear: false,
                                yearSuffix: "",
                                timeOnlyTitle: "Solo hora",
                                timeText: "Tiempo",
                                hourText: "Hora",
                                minuteText: "Minuto",
                                secondText: "Segundo",
                                currentText: "Fecha actual",
                                ampm: false,
                                month: "Mes",
                                week: "Semana",
                                day: "Día",
                                allDayText: "Todo el día"
                            };
                        </script>
                        <h:form id="form">

                            <div class="cabeceraformularioregistro">
                                <label>Nombre<h:message for="nombre" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="nombre" value="#{nuevoNiño.niño.nombre}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Apellidos<h:message for="apellidos" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.niño.apellidos}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Direccion</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.niño.direccion}" class="form-control" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Poblacion</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.niño.poblacion}" class="form-control"/>
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Fecha de Nacimiento<h:message for="fecha" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <p:calendar id="fecha" value="#{nuevoNiño.fechaNacimiento}" locale="es" navigator="true" pattern="dd-MM-yyyy" required="true" requiredMessage="*" mindate="#{nuevoNiño.fechaNacimientoMinima()}" maxdate="#{nuevoNiño.fechaNacimientoMaxima()}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <div class="col-sm-2">
                                        <h:commandButton styleClass="botonautenticar" value="Guardar" action="#{nuevoNiño.validarNiño()}" />
                                    </div>
                                    <div class="col-sm-1">
                                    </div>

                                </div>
                            </div>

                        </h:form>
                        <br></br>

                        <hr></hr>

                    </div>

                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
