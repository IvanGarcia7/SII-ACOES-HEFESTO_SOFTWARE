<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Administrar Solicitudes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{not empty controlAutorizacion.empleado}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:form id="form">



                    <style type="text/css">
                        body .ui-staticmessage.ui-message {
                            width: 100%;
                        }
                    </style>


                    <div class="ui-g">
                        <div class="ui-g-12 ui-md-3">
                            <p:staticMessage severity="info" summary="INFO!" detail="Tipo de solicitud: Aceptar" />
                        </div>
                    </div>

                    <br></br>
                    <br></br>


                    <p:inputText style="background-color: white; width: 300px; height: 30px; 
                                 display:inline-block; float: left;" placeholder="Usuario: "/>


                    <br></br>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:commandButton style="width: 20%;margin-top: 20px" value="Aplicar cambios"  />
                    <p:commandButton style="width: 20%;margin-top: 20px" value="Aceptar solicitud"  />
                    <p:commandButton style="width: 20%;margin-top: 10px; float: right" value="Añadir"  />


                    <br></br>
                    <br></br>
                    <p:inputText style="background-color: white; width: 300px; height: 30px; display:inline-block; float: left;" placeholder="Filtrar por niño/a" />

                    <p:selectOneMenu value="#{vistaPeticiones.peticiones}" style="background-color: white; width: 300px; height: 30px; display:inline-block; float: right;">
                        <f:selectItem itemLabel="Añada un nuevo niño" itemValue=""/>
                        <f:selectItem itemLabel="Patricia" itemValue="Patricia"/>
                        <f:selectItem itemLabel="Alberto" itemValue="Alberto"/>
                        <f:selectItem itemLabel="Jose Manuel" itemValue="Jose Manuel"/>
                    </p:selectOneMenu>

                    <br></br>
                    <br></br>
                    <br></br>



                    <p:dataTable                  
                        class="table"
                        id="lista-solicitudes" 
                        value="#{vistaSolicitudes.solicitudes}" 
                        var="solicitud"
                        rowKey="#{solicitud.id}"
                        rows="10"
                        paginator="true"
                        paginatorPosition="top"
                        paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="5,10,15">
                        <p:column headerText="niño/a" sortBy="#{solicitud.usuario.usuario}">
                            <h:outputText value="#{solicitud.usuario.usuario}"/>
                        </p:column>
                        <p:column headerText="fecha de solicitud" sortBy="#{solicitud.fechaApadrinamiento}">
                            <h:outputText value="#{solicitud.fechaApadrinamiento}"/>
                        </p:column>
                        <p:column headerText="Eliminar">
                            <p:commandButton style="width: 20%;margin-top: 10px; float: right" value="Eliminar"  />
                        </p:column>


                    </p:dataTable>

                </h:form>
            </c:when>
        </c:choose>
    </ui:define>
</ui:composition>
