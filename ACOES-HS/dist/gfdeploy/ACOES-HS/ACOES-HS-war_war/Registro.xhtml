<ui:composition template="/WEB-INF/templates/plantilla_AntesDeInicio.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Registro</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{!controlAutorizacion.logeado}">

                <h:body>
                    <h:graphicImage styleClass="logo" height="100px" value = "./resources/Imagenes/logo.jpg"/> 
                    <div class=" formularioiniciosesion">
                        <h2>Registrese en Acoes:</h2>
                        <h:form>

                            <div class="cabeceraformularioregistro">
                                <label>Correo:</label>
                                <div class="group">
                                    <i class="usuarioinicio"></i>
                                    <h:inputText value="#{registro.usuario.correoElectronico}" class="form-control" required="required">
                                        <f:validateRegex pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+(\.[0-9a-zA-Z._-]+)+"/>
                                    </h:inputText>
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Usuario:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.usuario}" class="form-control" required="required" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Nombre:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.nombre}" class="form-control" required="required" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Apellidos:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.apellidos}" class="form-control" required="required" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Domicilio:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.direccion}" class="form-control" required="required" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Teléfono de contacto:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.telefono}" class="form-control" required="required" >
                                        <f:validateRegex pattern="[0-9]+"/>
                                    </h:inputText>
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Dni:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.dni}" class="form-control" required="required" >
                                        
                                    </h:inputText>
                                </div>
                            </div>
                            
                            
                            


                            <div class="cabeceraformularioregistro">
                                <label>Direccion</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.direccion}" class="form-control" required="required" >
                                        <f:validateLength minimum="8" maximum="40"/>
                                    </h:inputText>
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Poblacion:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.poblacion}" class="form-control" required="required" >
                                        
                                    </h:inputText>
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Codigo Postal:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.codigoPostal}" class="form-control" required="required" >
                                        
                                    </h:inputText>
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Provincia:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{registro.usuario.provincia}" class="form-control" required="required" >
                                        
                                    </h:inputText>
                                </div>
                            </div>
                            
                            
                            <div class="cabeceraformularioregistro">
                                <label>Contraseña:</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputSecret value="#{registro.usuario.contraseña}" class="form-control" required="required" >
                                        
                                    </h:inputSecret>
                                </div>
                            </div>
                            
                          

                           
                            <div class="forgot">
                            </div>
                            <h:commandButton styleClass="botonautenticar" value="Registro" action="#{registro.registrarUsuario()}"/>

                        </h:form>
                        <br></br>

                        <hr></hr>
                        <p class="registro">Una vez pulsado el botón Registro, se le redireccionará
                            a la pagina de Login para que inicie sesión.</p>
                    </div>


                </h:body>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
