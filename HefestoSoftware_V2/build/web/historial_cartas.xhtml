<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Historial de cartas</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'NORMAL'}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:form id="form">
                    <p:dataTable id="lista-cartas" 
                                 value="#{vistaCartas.cartas}" 
                                 var="carta"
                                 selectionMode="single" 
                                 selection="#{vistaCartas.cartaSeleccionada}" 
                                 rowKey="#{carta.id}"
                                 rows="10"
                                 paginator="true"
                                 paginatorPosition="top"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:ajax event="rowSelect"  update="form:mostrar-mensaje"/>
                        <p:column headerText="Nombre del ni単o" sortBy="#{carta.ni単o.nombre}">
                            <h:outputText value="#{carta.ni単o.nombre}"/>
                        </p:column>
                        <p:column headerText="Asunto" sortBy="#{carta.asunto}">
                            <h:outputText value="#{carta.asunto}"/>
                        </p:column>
                        <p:column headerText="Fecha de envio" sortBy="#{carta.fechaEnvio}">
                            <h:outputText value="#{carta.fechaEnvio}"/>
                        </p:column>
                    </p:dataTable>
                    <div id="vista-mensaje">
                        <p:outputPanel id="mostrar-mensaje">
                            <table>
                                <tr>
                                    <td>
                                        <h:outputText value="#{vistaCartas.cartaSeleccionada.ni単o.nombre}"/>
                                    </td>
                                    <td>
                                        <h:outputText value="#{vistaCartas.cartaSeleccionada.fechaEnvio}"/>  
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="#{vistaCartas.cartaSeleccionada.asunto}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="#{vistaCartas.cartaSeleccionada.mensaje}"/> 
                                    </td>
                                </tr>
                            </table>
                        </p:outputPanel>
                    </div>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
