<ui:composition template="/WEB-INF/templates/plantilla.xhtml"

                    <h:inputTextarea value="#{nuevaCarta.carta.asunto}" required="true"/>
                    <h:inputTextarea value="#{nuevaCarta.carta.mensaje}" required="true"/>
                    <h:selectOneMenu value="#{nuevaCarta.carta.niÃ±o}" required="true">

                    <h:inputFile value="#{nuevaCarta.carta.adjunto}"/>

                    <h:commandButton value="Enviar carta" action="#{nuevaCarta.enviarCarta()}"/>
