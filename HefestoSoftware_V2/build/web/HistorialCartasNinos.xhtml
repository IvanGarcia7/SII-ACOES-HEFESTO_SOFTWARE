<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Historial de niños</ui:define>
    <ui:define name="content">
        <c:choose>
           <c:when test="#{not empty controlAutorizacion.empleado}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:form id="form" class="historial">
                     <p:inputText style="background-color: white; width: 300px; height: 30px; display:inline-block; float: left" placeholder="Buscar cartas destinadas  un niño/a"/>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:tabView>
                        <p:tab title="Cartas Recibidas">
                            <p:dataTable class="table1"
                                          
                                         var="carta"
                                         selectionMode="single" 
                                         
                                         rows="10"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                               
                            </p:dataTable>
                        </p:tab>
                        
                    </p:tabView>
                    
                </h:form>
                
                
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
