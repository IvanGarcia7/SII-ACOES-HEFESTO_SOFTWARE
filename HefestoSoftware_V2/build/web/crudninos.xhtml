<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                >
    <ui:define name="title">Página para el usuario administrador</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                
                
    <h:head>
        <title>Listado de Niños</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        
        
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Listado de Niños:"/></h2>
            </center>
            <h:dataTable binding="#{table}" value="#{user.usersList()}" var="u" class="table table-striped table-hover table-bordered" >
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    <h:outputText value="#{table.rowIndex + 1}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{niño.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{niño.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Direccion</f:facet>
                    <h:outputText value="#{niño.direccion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Poblacion</f:facet>
                    <h:outputText value="#{niño.poblacion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Nacimiento</f:facet>
                    <h:outputText value="#{niño.fechaNacimiento}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha Alta</f:facet>
                    <h:outputText value="#{niño.fechaAlta}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header">Update</f:facet>
                    <h:commandButton action = "#{user.edit(u.id)}" value="Update" class="btn btn-primary"> 
                    </h:commandButton>
                </h:column>
                <h:column> 
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action = "#{user.delete(u.id)}" value="Delete" class="btn btn-danger"> 
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <center><h:commandButton action = "create.xhtml?faces-redirect=true" value="Create New User" class="btn btn-success"></h:commandButton> </center>
        </h:form>
    </h:body>
 </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
