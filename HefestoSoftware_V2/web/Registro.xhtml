<ui:composition template="/WEB-INF/templates/plantilla_AntesDeInicio.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                
                <h:body>
                   
    
    <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo.jpg"/> 
    <div class=" formularioiniciosesion">
        <h2>Registrese en Acoes:</h2>
        <h:form>

            <div class="cabeceraformularioregistro">
                <label>Correo:</label>
                <div class="group">
                    <i class="usuarioinicio"></i>
                    <h:inputText value="#{registro.correoele}" class="form-control" required="required">
                    <f:validateRegex pattern="[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+(\.[0-9a-zA-Z._-]+)+"/>
                    </h:inputText>
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Usuario:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{registro.usuario}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Nombre:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{registro.nombre}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Apellidos:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{registro.apellidos}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Domicilio:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{registro.domicilio}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Teléfono de contacto:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{registro.telefono}" class="form-control" required="required" >
                    <f:validateRegex pattern="[0-9]+"/>
                    </h:inputText>
                </div>
            </div>
            
            
            <div class="cabeceraformularioregistro">
                <label>Contraseña:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputSecret value="#{registro.contrasenia}" class="form-control" required="required" >
                    <f:validateLength minimum="8" maximum="40"/>
                    </h:inputSecret>
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Repita su Contraseña:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputSecret value="#{registro.contrasenia2}" class="form-control" required="required" >
                    <f:validateLength minimum="8" maximum="40"/>
                    </h:inputSecret>
                </div>
            </div>
            
             
            
            
            <div class="forgot">
            </div>
            <h:commandButton styleClass="botonautenticar" value="Registro" action="#{registro.valido()}"/>
            
        </h:form>
        <br></br>
        
        <hr></hr>
        <p class="registro">Una vez pulsado el botón Registro, se le redireccionará
        a la pagina de Login para que inicie sesión.</p>
    </div>
   

</h:body>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
