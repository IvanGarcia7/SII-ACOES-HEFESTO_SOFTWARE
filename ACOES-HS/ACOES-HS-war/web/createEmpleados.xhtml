<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    >
    <ui:define name="title">Crear nuevo empleado</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{not empty controlAutorizacion.empleado}">
                <h:head>    
                    <title>Registra a un nuevo empleado:</title>

                </h:head>
                <h:body>

                    <div class=" formularioiniciosesion">
                        <h2>Registre un nuevo empleado de Acoes:</h2>
                        <script type="text/javascript">
                            PrimeFaces.locales["es"] = {
                                closeText: "Cerrar",
                                prevText: "Anterior",
                                nextText: "Siguiente",
                                monthNames: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                                monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                                dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
                                dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                                dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
                                weekHeader: "Semana",
                                firstDay: 0,
                                isRTL: false,
                                showMonthAfterYear: false,
                                yearSuffix: "",
                                timeOnlyTitle: "Solo hora",
                                timeText: "Tiempo",
                                hourText: "Hora",
                                minuteText: "Minuto",
                                secondText: "Segundo",
                                currentText: "Fecha actual",
                                ampm: false,
                                month: "Mes",
                                week: "Semana",
                                day: "Día",
                                allDayText: "Todo el día"
                            };
                        </script>
                        <h:form id="form">

                            <div class="cabeceraformularioregistro">
                                <label>Usuario<h:message for="usuario" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="usuario" value="#{nuevoEmpleado.empleado.usuario}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Contraseña<h:message for="contraseña" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputSecret id="contraseña" value="#{nuevoEmpleado.empleado.contraseña}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>numeroEmpleado<h:message for="numeroEmpleado" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="numeroEmpleado" value="#{nuevoEmpleado.empleado.numeroEmpleado}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Nombre<h:message for="nombre" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="nombre" value="#{nuevoEmpleado.empleado.nombre}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                             <div class="cabeceraformularioregistro">
                                <label>Apellidos<h:message for="apellidos" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="apellidos" value="#{nuevoEmpleado.empleado.apellidos}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>DNI<h:message for="dni" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="dni" value="#{nuevoEmpleado.empleado.dni}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Direccion<h:message for="direccion" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="direccion" value="#{nuevoEmpleado.empleado.direccion}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Población<h:message for="poblacion" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="poblacion" value="#{nuevoEmpleado.empleado.poblacion}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>CP<h:message for="cp" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="cp" value="#{nuevoEmpleado.empleado.codigoPostal}" class="form-control"/>
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Provincia<h:message for="provincia" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="provincia" value="#{nuevoEmpleado.empleado.provincia}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Teléfono<h:message for="telefono" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="telefono" value="#{nuevoEmpleado.empleado.telefono}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>
                            
                            <div class="cabeceraformularioregistro">
                                <label>Correo<h:message for="correo" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="correo" value="#{nuevoEmpleado.empleado.correoElectronico}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <div class="col-sm-2">
                                        <h:commandButton styleClass="botonautenticar" value="Guardar" action="#{nuevoEmpleado.validarEmpleado()}" />
                                    </div>
                                    <div class="col-sm-1">
                                    </div>

                                </div>
                            </div>

                        </h:form>
                        <br></br>

                        <hr></hr>

                    </div>

                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
