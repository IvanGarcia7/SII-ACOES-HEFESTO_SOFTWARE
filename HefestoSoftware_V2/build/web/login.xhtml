<ui:composition template="/WEB-INF/templates/plantilla_1.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Autenticando</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{empty controlAutorizacion.usuario}">
                
                <h:body>
                   
    
    <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo.jpg"/> 
    <div class=" formularioiniciosesion">
        <h2>Iniciar Sesión:</h2>
        <h:form>

            <div class="cabeceraformularioregistro">
                <label>Usuario:</label>
                <div class="group">
                    <i class="usuarioinicio"></i>
                    <h:inputText value="#{login.usuario}" class="form-control" required="required" />
                    
                </div>
            </div>
            <div class="cabeceraformularioregistro">
                <label>Contraseña:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputSecret value="#{login.contrasenia}" class="form-control" required="required" />
                </div>
            </div>
            <div class="forgot">
            </div>
            <h:commandButton styleClass="botonautenticar" value="Autenticar" action="#{login.autenticar()}"/>
            
        </h:form>
        <br></br>
        
        <hr></hr>
        <p class="registro">¿No tiene cuenta? Adelante, cree una pulsando en el banner registro.</p>
    </div>
   

</h:body>
            </c:when>
            <c:otherwise>
                <p>Debe salir de la aplicación si quiere entrar como otro usuario</p>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
