<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Historial de solicitudes</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:form id="form">
                    <p:inputText style="background-color: white; width: 300px; height: 30px; display:inline-block; float: left;" placeholder="Buscar solicitudes para un niÃ±o/a"/>
                    <br></br>
                    <br></br>
                    <br></br>
                    <p:dataTable 
                                 class="table1"
                                 id="lista-solicitudes" 
                                 value="#{vistaSolicitudes.solicitudes}" 
                                 var="solicitud"
                                 rowKey="#{solicitud.id}"
                                 rows="10"
                                 paginator="true"
                                 paginatorPosition="top"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Nombre padrino" sortBy="#{solicitud.usuario.usuario}">
                            <h:outputText value="#{solicitud.usuario.usuario}"/>
                        </p:column>
                        <p:column headerText="Id solicitud" sortBy="#{solicitud.id}">
                            <h:outputText value="#{solicitud.id}"/>
                        </p:column>
                        <p:column headerText="Fecha de la solicitud" sortBy="#{solicitud.fechaApadrinamiento}">
                            <h:outputText value="#{solicitud.fechaApadrinamiento}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
        <h:messages/>
    </ui:define>
</ui:composition>
