<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                >
    <ui:define name="title">Página para el usuario administrador</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                
             
    <h:head>    
        <title>Registra a un nuevo niño:</title>
        
    </h:head>
    <h:body>
        
         
    <div class=" formularioiniciosesion">
        <h2>Registre un nuevo niño en Acoes:</h2>
        <h:form>

           
            
            <div class="cabeceraformularioregistro">
                <label>Nombre:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.nombre}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Apellidos:</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.apellidos}" class="form-control" required="required" />
                </div>
            </div>
            
            <div class="cabeceraformularioregistro">
                <label>Direccion</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.direccion}" class="form-control" required="required" />
                </div>
            </div>
            
             <div class="cabeceraformularioregistro">
                <label>Poblacion</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.poblacion}" class="form-control" required="required" />
                </div>
            </div>
            
             <div class="cabeceraformularioregistro">
                <label>Fecha de Nacimiento</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.fechaNacimiento}" class="form-control" required="required" />
                </div>
            </div>
            
             <div class="cabeceraformularioregistro">
                <label>Fecha de Alta</label>
                <div class="group">
                    <i class="contrasenaregistro"></i>
                    <h:inputText value="#{niño.fechaAlta}" class="form-control" required="required" />
                </div>
            </div>
            
            
            
            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                    
                        <h:commandButton styleClass="botonautenticar" value="Guardar" action="#{niño.valido()}"/>
            
                    </div>
                    <div class="col-sm-1">
                    </div>
                    
                </div>
            </div>
            
            
            
           
        </h:form>
        <br></br>
        
        <hr></hr>
        
    </div>
            
            
            
            
       
    </h:body>
 </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
