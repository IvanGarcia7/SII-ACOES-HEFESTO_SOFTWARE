<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    >
    <ui:define name="title">Página para el usuario administrador</ui:define>
    <ui:define name="content">
        <c:choose>
            <c:when test="#{not empty controlAutorizacion.empleado}">
                <h:head>    
                    <title>Registra a un nuevo niño:</title>

                </h:head>
                <h:body>

                    <div class=" formularioiniciosesion">
                        <h2>Registre un nuevo niño en Acoes:</h2>
                        <h:form id="form">

                            <div class="cabeceraformularioregistro">
                                <label>Nombre<h:message for="nombre" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="nombre" value="#{nuevoNiño.nombre}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Apellidos<h:message for="apellidos" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.apellidos}" class="form-control" required="true" requiredMessage="*" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Direccion</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.direccion}" class="form-control" />
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Poblacion</label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText value="#{nuevoNiño.poblacion}" class="form-control"/>
                                </div>
                            </div>

                            <div class="cabeceraformularioregistro">
                                <label>Fecha de Nacimiento<h:message for="fecha" style="color: darkred"/></label>
                                <div class="group">
                                    <i class="contrasenaregistro"></i>
                                    <h:inputText id="fecha" value="#{nuevoNiño.fechaNacimiento}" class="form-control" required="true" requiredMessage="*"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <div class="col-sm-2">

                                        <h:commandButton styleClass="botonautenticar" value="Guardar" action="#{nuevoNiño.validarNiño()}"/>

                                    </div>
                                    <div class="col-sm-1">
                                    </div>

                                </div>
                            </div>

                        </h:form>
                        <br></br>

                        <hr></hr>

                    </div>

                </h:body>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
