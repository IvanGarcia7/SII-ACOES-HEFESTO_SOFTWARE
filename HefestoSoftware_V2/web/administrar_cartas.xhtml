<ui:composition template="/WEB-INF/templates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Administrar cartas</ui:define>

    <ui:define name="content">
        <c:choose>
            <c:when test="#{controlAutorizacion.usuario.rol == 'ADMINISTRADOR'}">
                <h:graphicImage styleClass="logo" height="200px" value = "./resources/Imagenes/logo1.png"/> 
                <h:form id="form" style="margin-top: 20px;margin-left: 3%;margin-right: 3%;">
                    <table>
                        <tr>
                            <td width="50%">
                                <p:dataTable value="#{vistaCartas.cartas}" 
                                             var="carta"
                                             selectionMode="single" 
                                             selection="#{vistaCartas.cartaSeleccionada}" 
                                             rowKey="#{carta.id}"
                                             scrollable="true"
                                             scrollHeight="300">
                                    <p:ajax event="rowSelect"  update="form:mostrar-mensaje"/>
                                    <p:column headerText="Autor">
                                        <h:outputText value="#{ (carta.emisor) ? carta.usuario.usuario : carta.niño.nombre }"/>
                                    </p:column>
                                    <p:column headerText="Asunto">
                                        <h:outputText value="#{carta.asunto}"/>
                                    </p:column>
                                    <p:column headerText="Destinatario">
                                        <h:outputText value="#{ (carta.emisor) ? carta.niño.nombre : carta.usuario.usuario }"/>
                                    </p:column>
                                </p:dataTable>
                            </td>
                            <td align="center">
                                <p:outputPanel id="mostrar-mensaje">
                                    <p:outputPanel rendered="#{vistaCartas.cartaSeleccionada!=null}">
                                        <table style="background-color: lightgray;border:1px solid black;">
                                            <tr>
                                                <td>
                                                    De:
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.usuario.usuario}" rendered="#{vistaCartas.cartaSeleccionada.emisor}"/>
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.niño.apellidos}, #{vistaCartas.cartaSeleccionada.niño.nombre}" rendered="#{!vistaCartas.cartaSeleccionada.emisor}"/>
                                                </td>
                                                <td>
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.fechaEnvio}"/>  
                                                </td>
                                                <td>
                                                    <h:commandButton value="cerrar" action="#{vistaCartas.setCartaSeleccionada(null)}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    Para:
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.niño.apellidos}, #{vistaCartas.cartaSeleccionada.niño.nombre}" rendered="#{vistaCartas.cartaSeleccionada.emisor}"/>
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.usuario.usuario}" rendered="#{!vistaCartas.cartaSeleccionada.emisor}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText value="Asunto: #{vistaCartas.cartaSeleccionada.asunto}"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3">
                                                    <h:outputText value="#{vistaCartas.cartaSeleccionada.mensaje}"/> 
                                                </td>
                                            </tr>
                                            <tr>
                                                <td colspan="3" align="center">
                                                    <h:commandButton value="Autorizar" action="#{vistaCartas.autorizarCartaActual()}"/>
                                                </td>
                                            </tr>
                                        </table>
                                    </p:outputPanel>
                                </p:outputPanel>
                            </td>
                        </tr>
                    </table>
                </h:form>
            </c:when>
            <c:otherwise>
                <ui:include src="/WEB-INF/templates/errorAutorizacion.xhtml"/>
            </c:otherwise>
        </c:choose>
    </ui:define>
</ui:composition>
